{% extends "base.html" %}

{% block title %}{{ i18n.create_lesson.title }}{% endblock %}

{% block content %}
<div class="header">
    <h1>ðŸ“– {{ i18n.create_lesson.header }}</h1>
    <p id="course-name">{{ i18n.common.loading }}</p>
</div>

<form id="lesson-form" class="card">
    <div class="form-group">
        <label for="title">{{ i18n.create_lesson.lesson_title }} *</label>
        <input type="text"
               id="title"
               name="title"
               class="form-input"
               required
               placeholder="{{ i18n.create_lesson.ph_title }}">
    </div>

    <div class="form-group">
        <label for="description">{{ i18n.create_lesson.description }}</label>
        <textarea id="description"
                  name="description"
                  class="form-input"
                  rows="3"
                  placeholder="{{ i18n.create_lesson.ph_description }}"></textarea>
    </div>

    <div class="form-group">
        <label for="order_index">{{ i18n.create_lesson.lesson_number }} *</label>
        <input type="number"
               id="order_index"
               name="order_index"
               class="form-input"
               value="1"
               min="1"
               required>
        <small style="color: var(--tg-theme-hint-color, #666); font-size: 12px;">
            {{ i18n.create_lesson.order_hint }}
        </small>
    </div>

    <button type="submit" class="btn">
        âœ“ {{ i18n.create_lesson.create_button }}
    </button>
    <a href="#" id="cancel-btn" class="btn btn-secondary">
        {{ i18n.common.cancel }}
    </a>
</form>
{% endblock %}

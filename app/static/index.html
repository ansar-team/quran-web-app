<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition Learning</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Spaced Repetition Learning</h1>
            <p>Learn new words efficiently with spaced repetition</p>
        </div>
        <div id="app">
            <!-- Welcome Screen -->
                <div id="welcome-screen" class="card">
                    <h2>Welcome !</h2>
                    <p>This mini app helps you learn new words using spaced repetition.</p>
                </div>
        </div>
    </div>
    <script> // Telegram WebApp API
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Initialize app
        async function initApp() {
            try {
                // Get user data from Telegram
                const initData = tg.initData;

                if (initData) {
                    const response = await fetch('/telegram/mini-app/auth', {

                        method: 'POST',
                        headers: {

                            'Content-Type': 'application/json',
                            'Authorization': `Bearer $ {
                                initData
                            }

                            `
                        }
                    });
                    const data = await response.json();

                    if (data.success) {
                        currentUser = data.data;
                    }
                }
            }

            catch (error) {
                console.error('Failed to initialize app:', error);
            }
        }
        // Initialize the app
        initApp();
    </script>
</body>

</html>
